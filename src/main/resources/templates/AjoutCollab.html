<body>

<div class="login-form">
    <form>
        <h1>Ajout de Collaborateur</h1>
        <div class="content">
            <div class="input-field">
                <input type="Nom" placeholder="Nom" autocomplete="nope">
            </div>
            <div class="input-field",>
                <input type="Prénom" placeholder="Prénom" autocomplete="new-password">
            </div>
            <div class="input-field">
                <input type="Anchien Manager RH" placeholder="Anchien Manager RH" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Manager RH Actuel" placeholder="Manager RH Actuel" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Site" placeholder="Rabat" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Business Unit" placeholder="MRR1,MRR2..." autocomplete="nope">
            </div>
            <label/> Date Embauche </div>
            <div class="input-field">
                <input type="date" id="start" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31">
            </div>
            <label/> Date de Depart </label>
            <div class="input-field">
                <input type="date" id="depart" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31">
            </div>
            <input type="checkbox" id="Ancien Collab" name="ExCollab" value="True">
            <label for="Ancien Collab">Ancien?</label><br>
            <input type="checkbox" id="Seminaire" name="Seminaire" value="True">
            <label for="Seminaire"> Seminaire ?</label><br>
            <div class="input-field">
                <input type="date" id="SeminaireDate" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31">
            <div class="input-field">
                <input type="Poste APP" placeholder="Poste APP" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Poste Actuel" placeholder="Poste Actuel" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Salaire" placeholder="$$$$$$$$" autocomplete="nope">
            </div>
                <button onClick= "window.close()";>Next</button>
                <a href="AjoutCompetences.html">
                    <button>Click Me</button>
                </a>

                <script>function myFunction() {

                    }

        </div>

    </form>
</div>
