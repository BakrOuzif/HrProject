<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout de collaborateur</title>
<!--
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./AjoutCollabStyle.css">
-->

</head>
<body>
<div class="login-form">
    <form th:action="@{/saveCollab}" th:object="${collabDTO}" class="com.example.hrproject.modals.CollabDTO" method="post">
        <h1>Ajout de Collaborateur</h1>
        <div class="content">
            <div class="input-field">
                <input type="text" th:field="*{collab.nom}"  placeholder="Nom" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="text" th:field="*{collab.prenom}" placeholder="PrÃ©nom" autocomplete="new-password">
            </div>
            <div class="input-field">
                <input type="text" th:field="*{collab.ancienRH}" placeholder="Ancien Manager RH" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="text" th:field="*{collab.nouveauRH}" placeholder="Manager RH Actuel" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="text" th:field="*{collab.site}" placeholder="Rabat" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="text" th:field="*{collab.BU}" placeholder="MRR1,MRR2..." autocomplete="nope">
            </div>
            <label/> Date Embauche </div>
            <div class="input-field">
                <input type="date" id="start" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31" th:field="*{collab.embauche}">
            </div>
            <label/> Date de Depart </label>
            <div class="input-field">
                <input type="date" id="depart" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31" th:field="*{collab.depart}">
            </div>
            <input type="checkbox" th:field="*{collab.ancienCollab}" id="Ancien Collab" name="ExCollab" value="True">
            <label for="Ancien Collab">Ancien?</label><br>
            <input type="checkbox"  th:field="*{collab.seminaire}" id="Seminaire" name="Seminaire" value="True">
            <label for="Seminaire"> Seminaire ?</label><br>
            <div class="input-field">
                <input type="date" id="SeminaireDate" name="Date,"
                       value=" "
                       min="2000-01-01" max="2050-12-31" th:field="*{collab.dateSeminaire}">
            <div class="input-field">
                <input type="Poste APP" placeholder="Poste APP" th:field="*{collab.aPP}" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Poste Actuel" placeholder="Poste Actuel" th:field="*{collab.poste}" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="Salaire" placeholder="$$$$$$$$" th:field="*{collab.salaire}" autocomplete="nope">
            </div>
            <button type="submit">Enrengistrer</button>
        </div>

    </form>
</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
